<!DOCTYPE html>
<html>

<head>
  <title>Hospital e-Records</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/frame.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/controls.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/custom.css" media="screen" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
  <style>
    .menu-embedding {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }

    .hidden {
      display: none;
    }

    .center-text {
      text-align: center;
    }
  </style>
  <script>
    function toggleContact(contactType) {
      const element = document.getElementById(contactType);
      if (element) {
        element.classList.toggle('hidden');
      }
    }
  </script>
</head>

<body class="force-no-scroll">
  <div class="menu-container"></div>
  <div class="iframe-container">
    <iframe class="iframe" src="http://yenchiah.me/geo-heatmap/GeoHeatmap.html"></iframe>
  </div>

  <div class="center-text">
    <p>
      <img src="img/wat.png" alt="WhatsApp Icon" onclick="toggleContact('whatsapp')">
      <span id="whatsapp" class="hidden">Tel: +256773078427</span>
    </p>
    <p>
      <img src="img/e.png" alt="Email Icon" onclick="toggleContact('email')">
      <span id="email" class="hidden">info@recordshare.com</span>
    </p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
